<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./styles.com">

    
    <title>Sample Login Form</title>
</head>

<body>
    <!-- Form Container -->
    <box class="container">
        <h2 class="title is-3 has-text-centered has-text-weight-bold">Sign In</h2>

        <!-- Username/Email -->    
        <div class="field">
            <label class="label">Email Address</label>
            <div class="control has-icons-left">
                    <input class="input" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
            </div>
        </div>
        
        <!-- Password -->
        <div class="field">
        <label class="label">Password</label>
            <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
            </div>
        </div>
        
        <!-- Remember Me -->
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
        </div>
        
        <!-- Login Button -->
        <div class="field">
            <div class="control">
                <button class="button is-link is-fullwidth">Submit</button>
            </div>
        </div>

        <!-- Reset Password -->
        <div class="field">
            <div class="control">
                <label class="content is-small has-text-right">
                    <p><a href="#""><span>Forgot </span>password?</a></p>
                </label>
            </div>
        </div>
    </box>
</body>
</html>
